<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homer</title>

    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>

  <body>
    <div class="head">
      <div class="forehead"></div>

      <div class="hair hair1"></div>
      <div class="hair hair2"></div>

      <div class="f-side1"></div>

      <div class="eye R-eye">
        <div class="pupil pupil-right"></div>
      </div>
      <div class="eye L-eye">
        <div class="pupil pupil-left"></div>
      </div>

      <div class="neck"></div>

      <div class="mouth">
        <div class="mouth-part1"></div>
        <div class="mouth-part2"></div>
      </div>
      <div class="mouth-part3"></div>
      <div class="mouth-part4"></div>
      <div class="mouth-part5"></div>

      <div class="f-side2"></div>

      <div class="ear">
        <div class="ear-1">
          <div class="ear-2"></div>
        </div>
      </div>

      <div class="nose"></div>

      <div class="collar-left"></div>
      <div class="collar-right"></div>
    </div>
  </body>
</html>
